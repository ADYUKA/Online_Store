{% extends 'layouts/index.html' %}

{% block content %}


        <div class="card_block">
            {% for i in laptop_key %}
            <div class="card" style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="laptop">
                <div class="card-body">
                    <h5 class="card-title">{{ i.model }}</h5>
                    <p class="card-text">Цена: {{ i.cost }}сом</p>
                    <a href="/laptop_detail/{{ i.id }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="pages" style="display: flex; justify-content: center;" >
            {% for page in pages %}
                <a href="/laptop/?page={{ page }}" >
                    <button> {{page}} </button>
                </a>
            {% endfor %}
        </div>
{% endblock %}
